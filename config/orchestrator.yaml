server:
  port: 7080

escalation:
  evaluatorModel: "claude-haiku-4-5-20251001"
  confidenceThreshold: 0.8
  telegramTimeoutSeconds: 300

telegram:
  # Set via env: TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID
  enabled: true
  notifyOnStart: true
  notifyOnComplete: true
  notifyOnError: true
  denialAlertThreshold: 5

stop:
  # When agent stops with an error, auto-retry with guidance
  retryOnError: true
  maxRetries: 2
  # When uncertain, ask via Telegram
  escalateToTelegram: true
